<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau simple</title>
    <style>
        table{
            border-collapse: collapse;
            width: 60px;
            margin: 30px auto;
        }
        
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        th{
            background-color: #f2f2f2;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 40px;
        }

        input{
            padding: 8px;
            margin: 5px;
            width: 150px;
        }

        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Tableau simple -->
    <h2 style="text-align:center";>Mon premier tableau</h2>

    <table>
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Age</th>
                <th>Métier</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Charlène</td>                 
                <td>36</td>
                <td>Web designer</td>
            </tr>
        </tbody>
    </table>

    <!-- Tableau dynamique -->

    <h2>Tableau dynamique</h2>
    
    <button onclick="ajouterLigneDynamique()">Ajouter une ligne</button>

    <table id="monTableau">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Age</th>
                <th>Métier</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emma</td>
                <td>32</td>
                <td>Ingénieure</td>
            </tr>
        </tbody>
    </table>

    <!-- Tableau avec formulaire -->

    <h2>Tableau avec formulaire</h2>

    <input type="text" id="prenom" placeholder="Prénom">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="metier" placeholder="Métier">
    <br>
    <button onclick="ajouterLigne()">Ajouter</button>

    <table id="tableau avec formulaire">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Age</th>
                <th>Métier</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes ajoutées vont ici -->
        </tbody>
    </table>
    <button onclick="supprimer()">Supprimer la dernière ligne</button>  

    <script>
        function ajouterLigneDynamique() {
            let tableau = document.getElementById("monTableau").getElementsByTagName("tbody")[0];
            
            let nouvelleLigne = tableau.insertRow(0);
            
            let cellule1 = nouvelleLigne.insertCell(0); cellule1.innerText = "Nouvelle";
            
            let cellule2 = nouvelleLigne.insertCell(1); cellule2.innerText = "25";
            
            let cellule3 = nouvelleLigne.insertCell(2); cellule3.innerText = "Etudiante";

        }

        function ajouterLigne(){
            //Récupère les valeurs saisies
            let prenom = document.getElementById("prenom").value;
            let age = document.getElementById("age").value;
            let metier = document.getElementById('metier').value;

            //Vérifie si tous les champs sont remplis
            if (prenom && age && metier) {
                let tableau = document.getElementById("tableau avec formulaire").getElementsByTagName("tbody")[0];
                let nouvelleLigne = tableau.insertRow();

                nouvelleLigne.insertCell(0).innerText = prenom ;
                nouvelleLigne.insertCell(1).innerText = age ;
                nouvelleLigne.insertCell(2).innerText = metier ;

            //Vide les champs après ajouts
            document.getElementById("prenom").value ="";
            document.getElementById("age").value ="";
            document.getElementById("metier").value ="";
            } else{
                alert("Merci de remplir tous les champs !");
            }

            //Cellule pour le bouton Supprimer
            let celluleAction = nouvelleLigne.insertCell(3);
            let boutonSupprimer = document.createElement("button");
            boutonSupprimer.innerText = "Supprimer";
            boutonSupprimer.onclick = function() {
                tableau.removeChild(nouvelleLigne);
            }
            celluleAction.appendChild(boutonSupprimer);
               }
        function supprimer() {
            let tableau = document.getElementById("tableau avec formulaire").getElementsByTagName("tbody")[0];
            let nombreDeLignes = tableau.rows.length;

            if (nombreDeLignes > 0) {
                tableau.deleteRow(nombreDeLignes - 1);
            } else {
                alert("Aucune ligne à supprimer !");
            }
        }
    </script>
    
</body>
</html>
